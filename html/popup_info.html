  <script>
    $(document).ready(function() {
      // 탭 버튼 클릭 이벤트 처리
      $('.tabMenu button').on('click', function() {
          $('.tabMenu button').removeClass('act');
          $(this).addClass('act');
          var tabIndex = $(this).index();          
          $('.tabContainer').hide();
          $('.tabContainer:eq(' + tabIndex + ')').show();
      });

      if ($('.tabMenu button.act').length) {
          var initialIndex = $('.tabMenu button.act').index();
          
          $('.tabContainer').hide();
          $('.tabContainer:eq(' + initialIndex + ')').show();
      } else {
          $('.tabMenu button:first').addClass('act');
          $('.tabContainer').hide();
          $('.tabContainer:first').show();
      }
    });
  </script>
